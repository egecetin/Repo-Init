name: "CodeQL"

on:
  schedule:
    - cron: '21 9 * * 4'
  push:
    branches:
      - 'master'
  pull_request:

permissions:
  contents: read

env:
  CCACHE_DIR: ${{ github.workspace }}/.ccache

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    container: egecetinn/ubuntu2204@sha256:591139098db2f60e191b64a8b832668b8eb8ae9980819d5d05d1c2acf39a126f
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'cpp' ]
    steps:
    - name: Checkout repository
      uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
      with:
        submodules: recursive
    - name: Restore ccache
      id: ccache-restore
      uses: actions/cache/restore@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
      with:
        path: |
          ${{ env.CCACHE_DIR }}
        key: codeql-ccache-${{ github.run_id }}
        restore-keys: |
          codeql-ccache
    - name: Initialize CodeQL
      uses: github/codeql-action/init@fdbfb4d2750291e159f0156def62b853c2798ca2 # v3.29.5
      with:
        languages: ${{ matrix.language }}
    - name: Configure
      run: cmake -S . -B build
    - name: Build
      run: cmake --build build --parallel
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@fdbfb4d2750291e159f0156def62b853c2798ca2 # v3.29.5
    - name: Save ccache
      uses: actions/cache/save@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
      with:
        path: ${{ env.CCACHE_DIR }}
        key: ${{ steps.ccache-restore.outputs.cache-primary-key }}
