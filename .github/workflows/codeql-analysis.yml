name: "CodeQL"

on:
  schedule:
    - cron: '21 9 * * 4'
  push:
    branches:
      - 'master'
  pull_request:

permissions:
  contents: read

env:
  CCACHE_DIR: ${{ github.workspace }}/.ccache

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    container: egecetinn/ubuntu2604@sha256:19ae75c87eac9ea388662f3fe4bcf89e401af843211085101815ba79a0350e41
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'cpp' ]
    steps:
    - name: Checkout repository
      uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      with:
        submodules: recursive
    - name: Restore ccache
      id: ccache-restore
      uses: actions/cache/restore@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5.0.3
      with:
        path: |
          ${{ env.CCACHE_DIR }}
        key: codeql-ccache-${{ github.run_id }}
        restore-keys: |
          codeql-ccache
    - name: Initialize CodeQL
      uses: github/codeql-action/init@b20883b0cd1f46c72ae0ba6d1090936928f9fa30 # v3.29.5
      with:
        languages: ${{ matrix.language }}
    - name: Configure
      run: cmake -S . -B build
    - name: Build
      run: cmake --build build --parallel
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@b20883b0cd1f46c72ae0ba6d1090936928f9fa30 # v3.29.5
    - name: Save ccache
      uses: actions/cache/save@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5.0.3
      with:
        path: ${{ env.CCACHE_DIR }}
        key: ${{ steps.ccache-restore.outputs.cache-primary-key }}
