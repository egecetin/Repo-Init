name: Build and test
on: [push, pull_request]

env:
  BUILD_DIR: build

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v2
      - uses: pre-commit/action@v2.0.3

  linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Prepare System
        run: |
          mkdir -p dist/temp dist/rpm dist/makeself
          sudo apt install expect libcurl4-openssl-dev -y
      - name: Configure
        run: cmake -DCMAKE_BUILD_TYPE=Release -S . -B $BUILD_DIR
      - name: Build
        run: cmake --build $BUILD_DIR --parallel
      - name: Run Tests
        run: ctest --test-dir $BUILD_DIR

  coverage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Prepare System
        run: |
          mkdir -p dist/temp dist/rpm dist/makeself
          sudo apt install gcovr expect libcurl4-openssl-dev -y
      - name: Configure
        run: cmake -DCMAKE_BUILD_TYPE=Debug -S . -B $BUILD_DIR
      - name: Build
        run: cmake --build $BUILD_DIR --parallel --target coverage-xml
      - name: Process Results
        uses: codecov/codecov-action@v3
        with:
          token: ${{secrets.CODECOV_TOKEN}}
          files: ./build/coverage-xml.xml
          name: codecov-umbrella
          fail_ci_if_error: true
          verbose: true
