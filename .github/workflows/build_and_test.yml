name: Build and test
on:
  push:
    branches:
    - 'master'
  pull_request:

permissions:
  contents: read

env:
  CCACHE_DIR: ${{ github.workspace }}/.ccache

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  static-analysis:
    runs-on: ubuntu-latest
    container: egecetinn/alpine@sha256:e433025a16e47831c2714ecc17cd7bc3884cd892d10621cfe30b68ddea9b0d9b
    steps:
      - name: Checkout Code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          submodules: recursive
      - name: Run clang-format
        run: clang-format include/**/*.hpp src/*.cpp src/**/*.cpp --verbose --dry-run --Werror
      - name: Run cppcheck
        run: cppcheck -Iinclude/ src --verbose --enable=all --error-exitcode=1 --std=c++17 --language=c++ --suppressions-list=cppcheckSuppressions.txt --inline-suppr --check-level=exhaustive
      - name: Configure for clang-tidy
        run: cmake -S . -B build
      - name: Clang-tidy
        run: run-clang-tidy -j`nproc` -p=build -header-filter=`pwd`/include/ src/*.cpp src/**/*.cpp

  memleak:
    runs-on: ubuntu-latest
    container: egecetinn/ubuntu2604@sha256:19ae75c87eac9ea388662f3fe4bcf89e401af843211085101815ba79a0350e41
    steps:
      - name: Checkout Code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          submodules: recursive
      - name: Prepare
        run: git config --global --add safe.directory "$GITHUB_WORKSPACE"
      - name: Restore ccache
        id: ccache-restore
        uses: actions/cache/restore@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5.0.3
        with:
          path: |
            ${{ env.CCACHE_DIR }}
          key: memleak-ccache-${{ github.run_id }}
          restore-keys: |
            memleak-ccache
      - name: Install Test Requirements
        run: |
          python3 -m venv .venv
          . .venv/bin/activate
          pip3 install -r tests/data/requirements.txt
      - name: Configure
        run: cmake -DXXX_ENABLE_MEMLEAK_CHECK=ON -S . -B build
      - name: Build
        run: cmake --build build --parallel
      - name: Run tests
        run: |
          . .venv/bin/activate
          ctest --output-on-failure --test-dir build
      - name: Save ccache
        uses: actions/cache/save@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5.0.3
        with:
          path: ${{ env.CCACHE_DIR }}
          key: ${{ steps.ccache-restore.outputs.cache-primary-key }}

  fuzztests:
    runs-on: ubuntu-latest
    container: egecetinn/ubuntu2604@sha256:19ae75c87eac9ea388662f3fe4bcf89e401af843211085101815ba79a0350e41
    strategy:
      matrix:
        sanitizer: [ASAN, USAN]
    steps:
      - name: Checkout Code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          submodules: recursive
      - name: Prepare
        run: git config --global --add safe.directory "$GITHUB_WORKSPACE"
      - name: Restore ccache
        id: ccache-restore
        uses: actions/cache/restore@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5.0.3
        with:
          path: |
            ${{ env.CCACHE_DIR }}
          key: ${{ matrix.sanitizer }}-ccache-${{ github.run_id }}
          restore-keys: |
            ${{ matrix.sanitizer }}-ccache
      - name: Install Test Requirements
        run: |
          python3 -m venv .venv
          . .venv/bin/activate
          pip3 install -r tests/data/requirements.txt
      - name: Configure
        run: cmake -DCMAKE_C_COMPILER=clang -DCMAKE_CXX_COMPILER=clang++ -DXXX_BUILD_UNITTESTS=OFF -DXXX_BUILD_FUZZTESTS=ON -DXXX_ENABLE_${{ matrix.sanitizer }}=ON -S . -B build
      - name: Build
        run: cmake --build build --parallel
      - name: Run tests
        run: |
          . .venv/bin/activate
          ctest --output-on-failure --test-dir build
      - name: Save ccache
        uses: actions/cache/save@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5.0.3
        with:
          path: ${{ env.CCACHE_DIR }}
          key: ${{ steps.ccache-restore.outputs.cache-primary-key }}
      - name: Upload regressions
        if: failure()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: regressions-${{ matrix.sanitizer }}
          path: build/tests/fuzztests/crash*

  unittests:
    runs-on: ubuntu-latest
    container: egecetinn/${{ matrix.image }}
    strategy:
      matrix:
        include:
          - image: rockylinux9@sha256:4f9d0d80875950f1c3953d00cc421d696a56b749b3c062372af929b4207c55f6
          - image: rockylinux10@sha256:910d5b4a27f0b79f3700f9ab9cda3b2e1c5fe1f83db1027a30e2a5eb697114f8
          - image: ubuntu2604@sha256:19ae75c87eac9ea388662f3fe4bcf89e401af843211085101815ba79a0350e41
          - image: ubuntu2404@sha256:ba7f3bec8dc9772d16de9d7d44229b9c13eb21a4c472171a7c144253c54c1056

    steps:
      - name: Checkout Code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          submodules: recursive
      - name: Prepare
        run: git config --global --add safe.directory "$GITHUB_WORKSPACE"
      - name: Restore ccache
        id: ccache-restore
        uses: actions/cache/restore@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5.0.3
        with:
          path: |
            ${{ env.CCACHE_DIR }}
          key: ${{ matrix.image }}-ccache-${{ github.run_id }}
          restore-keys: |
            ${{ matrix.image }}-ccache
      - name: Install Test Requirements
        run: |
          python3 -m venv .venv
          . .venv/bin/activate
          pip3 install -r tests/data/requirements.txt
      - name: Configure
        run: cmake -S . -B build
      - name: Build
        run: cmake --build build --parallel
      - name: Run Tests
        run: |
          . .venv/bin/activate
          ctest --output-on-failure --test-dir build
      - name: Save ccache
        uses: actions/cache/save@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5.0.3
        with:
          path: ${{ env.CCACHE_DIR }}
          key: ${{ steps.ccache-restore.outputs.cache-primary-key }}
