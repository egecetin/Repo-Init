name: Build and test
on: [push, pull_request]

env:
  BUILD_DIR: build

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v2
      - uses: pre-commit/action@v2.0.3

  linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Prepare system
        run:  |
              mkdir -p dist/temp dist/rpm dist/makeself
              sudo apt install expect -y
      - name: Configure
        run:  cmake -DCMAKE_BUILD_TYPE=Release -S . -B $BUILD_DIR
      - name: Build
        run:  cmake --build $BUILD_DIR -j -t TestMain
      - name: Test
        run:  $BUILD_DIR/Release/bin/TestMain

  coverage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Prepare system
        run:  |
              mkdir -p dist/temp dist/rpm dist/makeself
              sudo apt install gcovr -y
      - name: Configure
        run:  cmake -DCMAKE_BUILD_TYPE=Debug -S . -B $BUILD_DIR
      - name: Build
        run:  cmake --build $BUILD_DIR -j -t coverage
      - name: Test
        run:  $BUILD_DIR/Debug/bin/TestMain
      - name: Upload coverage reports to Codecov
        run: |
          curl -Os https://uploader.codecov.io/latest/linux/codecov
          chmod +x codecov
          ./codecov
