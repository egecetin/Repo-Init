name: Build and test
on:
  push:
    branches:
    - 'master'
  pull_request:

permissions:
  contents: read

env:
  CCACHE_DIR: ${{ github.workspace }}/.ccache

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  static-analysis:
    runs-on: ubuntu-latest
    container: egecetinn/alpine@sha256:1d671460d4426539c5de6df0580a9ca055d3c6043610c3ff1f78ce008e86ac26
    steps:
      - name: Checkout Code
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          submodules: recursive
      - name: Run clang-format
        run: clang-format include/**/*.hpp src/*.cpp src/**/*.cpp --verbose --dry-run --Werror
      - name: Run cppcheck
        run: cppcheck -Iinclude/ src --verbose --enable=all --error-exitcode=1 --std=c++17 --language=c++ --suppressions-list=cppcheckSuppressions.txt --inline-suppr --check-level=exhaustive
      - name: Configure for clang-tidy
        run: cmake -S . -B build
      - name: Clang-tidy
        run: run-clang-tidy -j`nproc` -p=build -header-filter=`pwd`/include/ src/*.cpp src/**/*.cpp

  memleak:
    runs-on: ubuntu-latest
    container: egecetinn/ubuntu2204@sha256:591139098db2f60e191b64a8b832668b8eb8ae9980819d5d05d1c2acf39a126f
    steps:
      - name: Checkout Code
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          submodules: recursive
      - name: Prepare
        run: git config --global --add safe.directory "$GITHUB_WORKSPACE"
      - name: Restore ccache
        id: ccache-restore
        uses: actions/cache/restore@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: |
            ${{ env.CCACHE_DIR }}
          key: memleak-ccache-${{ github.run_id }}
          restore-keys: |
            memleak-ccache
      - name: Install Test Requirements
        run: |
          python3 -m venv .venv
          . .venv/bin/activate
          pip3 install -r tests/data/requirements.txt
      - name: Configure
        run: cmake -DXXX_ENABLE_MEMLEAK_CHECK=ON -S . -B build
      - name: Build
        run: cmake --build build --parallel
      - name: Run tests
        run: |
          . .venv/bin/activate
          ctest --output-on-failure --test-dir build
      - name: Save ccache
        uses: actions/cache/save@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: ${{ env.CCACHE_DIR }}
          key: ${{ steps.ccache-restore.outputs.cache-primary-key }}

  fuzztests:
    runs-on: ubuntu-latest
    container: egecetinn/ubuntu2204@sha256:591139098db2f60e191b64a8b832668b8eb8ae9980819d5d05d1c2acf39a126f
    strategy:
      matrix:
        sanitizer: [ASAN, USAN]
    steps:
      - name: Checkout Code
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          submodules: recursive
      - name: Prepare
        run: git config --global --add safe.directory "$GITHUB_WORKSPACE"
      - name: Restore ccache
        id: ccache-restore
        uses: actions/cache/restore@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: |
            ${{ env.CCACHE_DIR }}
          key: ${{ matrix.sanitizer }}-ccache-${{ github.run_id }}
          restore-keys: |
            ${{ matrix.sanitizer }}-ccache
      - name: Install Test Requirements
        run: |
          python3 -m venv .venv
          . .venv/bin/activate
          pip3 install -r tests/data/requirements.txt
      - name: Configure
        run: cmake -DCMAKE_C_COMPILER=clang -DCMAKE_CXX_COMPILER=clang++ -DXXX_BUILD_UNITTESTS=OFF -DXXX_BUILD_FUZZTESTS=ON -DXXX_ENABLE_${{ matrix.sanitizer }}=ON -S . -B build
      - name: Build
        run: cmake --build build --parallel
      - name: Run tests
        run: |
          . .venv/bin/activate
          ctest --output-on-failure --test-dir build
      - name: Save ccache
        uses: actions/cache/save@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: ${{ env.CCACHE_DIR }}
          key: ${{ steps.ccache-restore.outputs.cache-primary-key }}
      - name: Upload regressions
        if: failure()
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: regressions-${{ matrix.sanitizer }}
          path: build/tests/fuzztests/crash*

  unittests:
    runs-on: ubuntu-latest
    container: egecetinn/${{ matrix.image }}
    strategy:
      matrix:
        include:
          - image: rockylinux8@sha256:894398a08aff95f31adeaa6bd1567a16212a2e3cce5d5246a43362bc60322589
          - image: rockylinux9@sha256:be19ccbdbb16b0baec05f0816156c822da13417fe15b99f2dd9e317f1afb85e5
          - image: ubuntu2204@sha256:591139098db2f60e191b64a8b832668b8eb8ae9980819d5d05d1c2acf39a126f
          - image: ubuntu2404@sha256:57cb9f268c8a4870c40e88be6b9e86d7f4250ee4ceca4bc6084dd47e7a7f2623

    steps:
      - name: Checkout Code
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          submodules: recursive
      - name: Prepare
        run: git config --global --add safe.directory "$GITHUB_WORKSPACE"
      - name: Restore ccache
        id: ccache-restore
        uses: actions/cache/restore@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: |
            ${{ env.CCACHE_DIR }}
          key: ${{ matrix.image }}-ccache-${{ github.run_id }}
          restore-keys: |
            ${{ matrix.image }}-ccache
      - name: Install Test Requirements
        run: |
          python3 -m venv .venv
          . .venv/bin/activate
          pip3 install -r tests/data/requirements.txt
      - name: Configure
        run: cmake -S . -B build
      - name: Build
        run: cmake --build build --parallel
      - name: Run Tests
        run: |
          . .venv/bin/activate
          ctest --output-on-failure --test-dir build
      - name: Save ccache
        uses: actions/cache/save@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: ${{ env.CCACHE_DIR }}
          key: ${{ steps.ccache-restore.outputs.cache-primary-key }}
