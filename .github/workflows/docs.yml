name: Doxygen GitHub Pages Deploy Action

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read

jobs:
  deploy:
    permissions:
      contents: write  # for JamesIves/github-pages-deploy-action to push changes in repo
    runs-on: ubuntu-22.04
    container: egecetinn/ubuntu2204
    steps:
      - name: Checkout repository
        uses: actions/checkout@9bb56186c3b09b4f86b1c65136769dd318469633 # v4.1.2
        with:
          submodules: recursive
      - name: Rename templates
        run: ./scripts/firstName.sh -n Repo-Init
      - name: Configure
        run: cmake -S . -B build
      - name: Generate Doxygen Documentation
        run: cmake --build build --target docs
      - name: Create .nojekyll (ensures pages with underscores work on gh pages)
        run: touch doc/html/.nojekyll
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@ec9c88baef04b842ca6f0a132fd61c762aa6c1b0 # v4.6.0
        with:
          branch: gh-pages
          folder: doc/html
