path_classifiers:
  test:
    - exclude: test
  library:
    - exclude: thirdparty/**/*.*

queries:
  - exclude: "*"
  - include:
      tags:
        - "security"
        - "correctness"
      severity: "error"

extraction:
  cpp:
    configure:
      command:
        - mkdir -p dist/temp dist/rpm dist/makeself
        - cmake -DCMAKE_BUILD_TYPE=Release -S . -B build
    index:
      build_command:
        - cmake --build build
